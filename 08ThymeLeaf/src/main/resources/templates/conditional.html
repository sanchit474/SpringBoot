<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>conditional</title>
</head>
<body>
<h1 th:if = "${n1>n2}">
    <span th:text ="${n1} +' is greater than ' + ${n2}"></span>
</h1>
<h1 th:if = "${n1<n2}">
    <span th:text ="${n2} +' is greater than ' + ${n1}"></span>
</h1>

</body>
</html>
